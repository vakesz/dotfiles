[misc]
# Disable built-in shell step (uses custom zinit command instead)
# Disable containers, yarn, deno steps
disable = ["shell", "containers", "yarn", "deno"]
display_time = true
cleanup = true
skip_notify = true

[commands]
"zinit" = "-i zinit self-update && zinit update --all"
"Neovim plugins" = "nvim --headless '+Lazy! sync' +qa"
"UV tools" = "uv tool upgrade --all"
"gh extensions" = "gh extension upgrade --all"

[brew]
greedy_cask = true
greedy_latest = true
greedy_auto_updates = true
autoremove = true

[firmware]
upgrade = true
